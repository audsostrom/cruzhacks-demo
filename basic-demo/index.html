<!DOCTYPE html>
  <head>
    <title>CSS example</title>
    <!-- have your stylesheet in the same folder as your same HTML file! -->
    <link href="basic.css" rel="stylesheet"/> 
    <!-- you can also import fonts! -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow:400,700, 800">
  </head> 
  <body>
    <div class="top-bar">
      <div class="title-text">CRUZHACKS PRESENTATION</div>
      <img class="cruzhacks-logo" src="../assets/cruzhacks.svg"/>
    </div>
    <div class="list-wrapper">
      <ol type="1">
        <li>Drink lots of water and get some rest</li>
        <li>Find a great team to collaborate with</li>
        <li>Never stop coding!</li>
      </ol>
    </div>

  </body>
</html>
